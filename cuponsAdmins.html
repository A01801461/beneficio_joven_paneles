<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Cupones</title>
  <link rel="stylesheet" href="styles/sideBar.css">
  <link rel="stylesheet" href="styles/cupones.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="images/iconoWeb.png">
</head>

<body>
  <div class="main-container">
    <div class="side-bar">
      <div class="title-container">
        <div class="logo-container">
          <img src="images/logoSinFondo.png" alt="logo Beneficio Joven" class="logo">
        </div>
        <p class="titulo"><strong>BENEFICIO</strong> JOVEN</p>
        <p class="titulo">Administradores</p>
      </div>

      <div class="botones-side">
        <a class="side-btn" href="statsAdmins.html">
          <i class="fas fa-chart-line"></i> Estadisticas
        </a>
        <a class="side-btn" href="usersAdmins.html">
          <i class="fas fa-users"></i> Usuarios
        </a>
        <a class="side-btn" href="comerciosAdmins.html">
          <i class="fas fa-bag-shopping"></i> Comercios
        </a>
        <a class="selected-side-btn" href="cuponsAdmins.html">
          <i class="fas fa-ticket"></i> Cupones
        </a>
        <a class="side-btn" href="ayudaAdmins.html">
          <i class="fas fa-question-circle"></i> Ayuda
        </a>
        <a class="side-btn" href="#" id="btnSalir">
          <i class="fas fa-sign-out-alt"></i> Salir
        </a>
      </div>
    </div>

    <div class="contenido-pagina">
      <h2>Administrar cupones</h2>

      <div class="input-icon">
        <i class="fas fa-search"></i>
        <input type="text" id="buscador" placeholder="Buscar cupones..." />
      </div>

      <div class="contenedor-tabla">
        <table id="cuponesTable">
          <tr>
            <th>ID</th>
            <th>Comercio</th>
            <th>Código</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Válido hasta</th>
            <th>Límite</th>
            <th>Acciones</th>
          </tr>
        </table>
      </div>

      <div class="contenedor-botones">
        <button id="abrirModal" class="agregar-btn">Agregar cupón</button>
      </div>

      <!-- === MODAL MEJORADO === -->
      <div id="modalAgregar" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3><i class="fas fa-ticket"></i> Nuevo Cupón</h3>
          </div>
          
          <div class="form-sections">
            <form id="formAgregar">
              <!-- Sección 1: Información Básica -->
              <div class="form-section">
                <div class="section-title">
                  Información Básica
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="code">Código</label>
                    <input type="text" id="code" name="code" placeholder="Ej: DESCUENTO20" required>
                  </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" placeholder="Título del cupón" required>
                  </div>
                </div>
              </div>

              <!-- Sección 2: Detalles del Cupón -->
              <div class="form-section">
                <div class="section-title">
                  Detalles del Cupón
                </div>
                
                <div class="form-row">
                  <div class="form-group full-width">
                    <label for="description">Descripción</label>
                    <textarea id="description" name="description" rows="2" placeholder="Describe el beneficio del cupón..." required></textarea>
                  </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="discount_type">Tipo de Descuento</label>
                    <select id="discount_type" name="discount_type" required>
                      <option value="">Seleccionar tipo</option>
                      <option value="percentage">Porcentaje</option>
                      <option value="fixed">Monto fijo</option>
                      <option value="free_shipping">Envío gratis</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="merchant_id">ID del Comercio</label>
                    <input type="number" id="merchant_id" name="merchant_id" placeholder="123" required>
                  </div>
                </div>
              </div>

              <!-- Sección 3: Vigencia y Límites -->
              <div class="form-section">
                <div class="section-title">
                  Vigencia y Límites
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="valid_until">Válido hasta</label>
                    <input type="date" id="valid_until" name="valid_until" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="usage_limit">Límite de uso</label>
                    <input type="number" id="usage_limit" name="usage_limit" placeholder="100" required>
                  </div>
                </div>
              </div>

              <!-- Botones -->
              <div class="modal-buttons">
                <button type="button" class="cancelar-btn" id="cerrarModal">
                  <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="guardar-btn">
                  <i class="fas fa-save"></i>  Guardar Cupón
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <script src="scripts/cupones.js"></script>
      <script src="scripts/logout.js"> </script>
    </div>
  </div>
</body>
</html>
