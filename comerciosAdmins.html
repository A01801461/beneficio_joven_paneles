<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Comercios</title>
  <link rel="stylesheet" href="styles/sideBar.css" />
  <link rel="stylesheet" href="styles/comercios.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="images/iconoWeb.png" />
</head>

<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="side-bar">

            <div class="title-container">
                <div class="logo-container">
                    <img src="images/logoSinFondo.png" alt="logo Beneficio Joven" class="logo">
                </div>
                <p class="titulo"><strong>BENEFICIO</strong> JOVEN</p>
                <p class="titulo">Administradores</p>
            </div>

      <div class="botones-side">
        <a class="side-btn" href="statsAdmins.html">
          <i class="fas fa-chart-line"></i> Estadisticas
        </a>
        <a class="side-btn" href="usersAdmins.html">
          <i class="fas fa-users"></i> Usuarios
        </a>
        <a class="selected-side-btn" href="comerciosAdmins.html">
          <i class="fas fa-bag-shopping"></i> Comercios
        </a>
        <a class="side-btn" href="cuponsAdmins.html">
          <i class="fas fa-ticket"></i> Cupones
        </a>
        <a class="side-btn" href="ayudaAdmins.html">
          <i class="fas fa-question-circle"></i> Ayuda
        </a>
        <a class="side-btn" href="#" id="btnSalir">
          <i class="fas fa-sign-out-alt"></i> Salir
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="contenido-pagina">
      <h2>Administrar Comercios</h2>

      <!-- Buscador -->
      <div class="filtro-container">
        <div class="filtro-busqueda">
          <div class="input-icon">
            <i class="fas fa-search"></i>
            <input type="text" id="buscadorComercio" placeholder="Buscar comercio..." />
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="contenedor-tabla">
        <table>
          <thead>
            <tr id="encabezadoTablaComercios">
              <th>ID</th>
              <th>Comercio</th>
              <th>Descripción</th>
              <th>Logo</th>
              <th>Tipo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaComercios">
            <tr><td colspan="5">Cargando comercios...</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Botón para agregar comercio -->
      <div style="text-align: center; margin-top: 20px;">
        <button id="abrirModalComercio" class="agregar-btn">Agregar comercio</button>
      </div>

      <!-- Modal para agregar comercio -->
     <!-- Modal para agregar comercio -->
<div id="modalComercio" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3><i class="fas fa-store"></i> Registrar Nuevo Comercio</h3>
    </div>
    
    <div class="form-sections">
      <form id="formComercio">
        <!-- Sección 1: Información Básica -->
        <div class="form-section">
          <div class="section-title">
            Información Básica
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" placeholder="admin@comercio.com" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
            </div>
          </div>
        </div>

        <!-- Sección 2: Información del Comercio -->
        <div class="form-section">
          <div class="section-title">
            Información del Comercio
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="merchant_name">Nombre del Comercio</label>
              <input type="text" id="merchant_name" name="merchant_name" placeholder="Nombre comercio" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group full-width">
              <label for="description">Descripción</label>
              <textarea id="description" name="description" rows="2" placeholder="Describe los productos o servicios..." required></textarea>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="merchant_type">Tipo de Comercio</label>
              <select id="merchant_type" name="merchant_type" required>
                <option value="">Seleccionar tipo</option>
                <option value="Restaurante">Restaurante</option>
                <option value="Supermercado">Supermercado</option>  
                <option value="Telecomunicaciones">Telecomunicaciones</option>
                <option value="Libreria">Libreria</option>
                <option value="Deportes">Deportes</option>
                <option value="Departamental">Departamental</option>
                <option value="Entretenimiento">Entretenimiento</option>
                <option value="Conveniencia">Conveniencia</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="logo_url">URL del Logo</label>
              <input type="url" id="logo_url" name="logo_url" placeholder="https://..." required>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="modal-buttons">
          <button type="button" class="cancelar-btn" id="cerrarModalComercio">
            <i class="fas fa-times"></i> Cancelar
          </button>
          <button type="submit" class="guardar-btn">
            <i class="fas fa-save"></i> Registrar Comercio
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

  <script src="scripts/comercios.js"></script>
  <script src="scripts/logout.js"> </script>
</body>
</html>
