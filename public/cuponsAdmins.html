<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administradores</title>
  <link rel="stylesheet" href="styles/sideBar.css">
  <link rel="stylesheet" href="styles/cupones.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="images/iconoWeb.png">
</head>

<body>
  <div class="main-container">
    <div class="side-bar">
      <div class="logo-container">
        <img src="images/logoSinFondo.png" alt="logo Beneficio Joven" class="logo">
        <p class="titulo"><strong>BENEFICIO</strong> JOVEN</p>
        <p class="titulo">Administradores</p>
      </div>
      <div class="botones-side">
        <a class="side-btn" href="statsAdmins.html">
          <i class="fas fa-chart-line"></i> estadisticas
        </a>
        <a class="side-btn" href="usersAdmins.html">
          <i class="fas fa-users"></i> usuarios
        </a>
        <a class="selected-side-btn" href="cuponsAdmins.html">
          <i class="fas fa-ticket-alt"></i> cupones
        </a>
        <a class="side-btn" href="ayudaAdmins.html">
          <i class="fas fa-question-circle"></i> ayuda
        </a>
        <a class="side-btn" href="index.html">
          <i class="fas fa-sign-out-alt"></i> salir
        </a>
      </div>
    </div>

<div class="contenido-pagina">
  <h2>Administrar cupones</h2>

  <div class="input-icon">
    <i class="fas fa-search"></i>
    <input type="text" id="buscador" placeholder="Buscar cupones..." />
  </div>

  <div class="contenedor-tabla">
    <table id="cuponesTable">
      <tr>
        <th>ID</th>
        <th>Comercio</th>
        <th>Código</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Válido hasta</th>
        <th>Límite</th>
        <th>Acciones</th>
      </tr>
    </table>
</div>

    <div class="contenedor-botones">
      <button id="abrirModal" class="agregar-btn">agregar cupón</button>
    </div>


  <!-- === MODAL === -->
  <div id="modalAgregar" class="modal">
    <div class="modal-content">
      <h3>Nuevo Cupón</h3>
      <form id="formAgregar">
        <label>Código</label>
        <input type="text" name="code" required>

        <label>Título</label>
        <input type="text" name="title" required>

        <label>Descripción</label>
        <textarea name="description" rows="1" required></textarea>

        <label>Tipo de descuento</label>
        <input type="text" name="discount_type" required>

        <label>ID del comercio</label>
        <input type="number" name="merchant_id" required>

        <label>Válido hasta</label>
        <input type="date" name="valid_until" required>

        <label>Límite de uso</label>
        <input type="number" name="usage_limit" required>

        <div class="modal-buttons">
          <button type="button" class="cancelar-btn" id="cerrarModal">Cancelar</button>
          <button type="submit" class="guardar-btn">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="scripts/cupones.js"></script>
</body>
</html>
