<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administradores</title>
  <link rel="stylesheet" href="styles/sideBar.css">
  <link rel="stylesheet" href="styles/cupones.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="images/iconoWeb.png">

  <style>
    .contenido-pagina {
      flex: 1;
      padding: 31px;
    }

    .contenido-pagina h2 {
      text-align: center;
      margin-bottom: 18px;
      color: #333;
      font-size: 22px;
      font-weight: 600;
    }

    .contenedor-tabla {
      width: 95%;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 16px;
      overflow-x: auto;
    }

    #cuponesTable {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      table-layout: auto;
      min-width: 900px;
    }

    /* Encabezados */
    #cuponesTable th {
      background-color: #f5f5f5;
      color: #333;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 2;
      padding: 12px 10px;
      border-left: 1px solid #e0e0e0;
    }

    /* Celdas del cuerpo */
    #cuponesTable td {
      padding: 12px 10px;
      vertical-align: middle;
      word-break: break-word;
    }

    #cuponesTable td:nth-child(5) {
      max-width: 360px;
      text-align: left;
      padding-left: 14px;
    }

    .contenedor-botones {
      display: flex;
      justify-content: center;
      margin-top: 14px;
    }
    .agregar-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .agregar-btn:hover { background-color: #2980b9; }

    .eliminar-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .eliminar-btn:hover { background-color: #c0392b; }

    .no-data {
      text-align: center;
      padding: 18px;
      color: #777;
      font-size: 15px;
    }

    @media (max-width: 800px) {
      .contenedor-tabla { padding: 10px; }
      #cuponesTable { min-width: 800px; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="side-bar">
      <div class="logo-container">
        <img src="images/logoSinFondo.png" alt="logo Beneficio Joven" class="logo">
        <p class="titulo"><strong>BENEFICIO</strong> JOVEN</p>
        <p class="titulo">Administradores</p>
      </div>
      <div class="botones-side">
        <a class="side-btn" href="statsAdmins.html">
          <i class="fas fa-chart-line"></i> estadisticas
        </a>
        <a class="side-btn" href="usersAdmins.html">
          <i class="fas fa-users"></i> usuarios
        </a>
        <a class="selected-side-btn" href="cuponsAdmins.html">
          <i class="fas fa-ticket-alt"></i> cupones
        </a>
        <a class="side-btn" href="ayudaAdmins.html">
          <i class="fas fa-question-circle"></i> ayuda
        </a>
        <a class="side-btn" href="index.html">
          <i class="fas fa-sign-out-alt"></i> salir
        </a>
      </div>
    </div>

    <div class="contenido-pagina">
      <h2>Administrar cupones</h2>
      <div class="contenedor-tabla">
        <table id="cuponesTable">
          <tr>
            <th>ID</th>
            <th>Comercio</th>
            <th>Código</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Válido hasta</th>
            <th>Límite</th>
            <th>Acciones</th>
          </tr>
        </table>

        <div class="contenedor-botones">
          <a href="#"><button class="agregar-btn">agregar cupón</button></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const table = document.getElementById("cuponesTable");

      try {
        const response = await fetch('http://localhost:4000/beneficioJoven/coupons');
        if (!response.ok) throw new Error("Error al obtener los cupones");

        const coupons = await response.json();

        if (coupons.length === 0) {
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="10" class="no-data">No hay cupones registrados</td>`;
          table.appendChild(row);
          return;
        }

        coupons.forEach(coupon => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${coupon.coupon_id}</td>
            <td>${coupon.merchant_name}</td>
            <td>${coupon.code}</td>
            <td>${coupon.title}</td>
            <td>${coupon.description}</td>
            <td>${new Date(coupon.valid_until).toLocaleDateString()}</td>
            <td>${coupon.usage_limit}</td>
            <td><button class="eliminar-btn"><i class="fas fa-trash-alt"></i></button></td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        console.error("Error al cargar cupones:", error);
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="10" class="no-data" style="color:red;">Error al cargar los cupones</td>`;
        table.appendChild(row);
      }
    });
  </script>
</body>
</html>
