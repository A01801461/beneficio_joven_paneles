<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Usuarios</title>
  <link rel="stylesheet" href="styles/sideBar.css" />
  <link rel="stylesheet" href="styles/users.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="images/iconoWeb.png" />
</head>

<body>
  <div class="main-container">
    <div class="side-bar">
      <div class="logo-container">
        <img src="images/logoSinFondo.png" alt="logo Beneficio Joven" class="logo" />
        <p class="titulo"><strong>BENEFICIO</strong> JOVEN</p>
        <p class="titulo">Administradores</p>
      </div>
      <div class="botones-side">
        <a class="side-btn" href="statsAdmins.html"><i class="fas fa-chart-line"></i> estadísticas</a>
        <a class="selected-side-btn" href="usersAdmins.html"><i class="fas fa-users"></i> usuarios</a>
        <a class="side-btn" href="cuponsAdmins.html"><i class="fas fa-ticket-alt"></i> cupones</a>
        <a class="side-btn" href="ayudaAdmins.html"><i class="fas fa-question-circle"></i> ayuda</a>
        <a class="side-btn" href="index.html"><i class="fas fa-sign-out-alt"></i> salir</a>
      </div>
    </div>

    <div class="contenido-pagina">
      <h2>Administrar Usuarios</h2>
      <div class="filtro-container">
        <div class="filtro-busqueda">
          <select id="filtro-usuarios">
            <option value="all">Todos los usuarios</option>
            <option value="jovenes">Jóvenes</option>
            <option value="merchants">Comercios</option>
            <option value="admins">Administradores</option>
          </select>

          <div class="input-icon">
            <i class="fas fa-search"></i>
            <input type="text" id="buscador" placeholder="Buscar usuario..." />
          </div>
        </div>
      </div>

            <!-- 🔽 Tabla -->
      <div class="contenedor-tabla">
        <table>
          <thead>
            <tr id="encabezadoTabla">
              <th>ID</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Fecha de creación</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios">
            <tr><td colspan="4">Cargando usuarios...</td></tr>
          </tbody>
        </table>
      </div>

<!-- Botón para agregar comercio (solo visible al filtrar Comercios) -->
<div id="botonComercioContainer" style="display: none; text-align: center; margin-top: 20px;">
  <button id="abrirModalComercio" class="agregar-btn">Agregar comercio</button>
</div>

<!-- Modal para agregar comercio -->
<div id="modalComercio" class="modal">
  <div class="modal-content">
    <h3>Registrar nuevo comercio</h3>
    <form id="formComercio">
      <label for="user_id">User ID</label>
      <input type="number" id="user_id" name="user_id" required>

      <label for="merchant_name">Nombre del comercio</label>
      <input type="text" id="merchant_name" name="merchant_name" required>

      <label for="description">Descripción</label>
      <textarea id="description" name="description" rows="3" required></textarea>

      <label for="logo_url">URL del logo</label>
      <input type="url" id="logo_url" name="logo_url" placeholder="https://..." required>

      <label for="merchant_type">Tipo de comercio</label>
      <input type="text" id="merchant_type" name="merchant_type" required>

      <div class="modal-buttons">
        <button type="button" class="cancelar-btn" id="cerrarModalComercio">Cancelar</button>
        <button type="submit" class="guardar-btn">Guardar</button>
      </div>
    </form>
  </div>
</div>

  <script src="scripts/usuarios.js"></script>
</body>
</html>
