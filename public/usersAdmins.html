<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Usuarios</title>
  <link rel="stylesheet" href="styles/sideBar.css" />
  <link rel="stylesheet" href="styles/users.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="images/iconoWeb.png" />
</head>

<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="side-bar">
      <div class="logo-container">
        <img src="images/logoSinFondo.png" alt="logo Beneficio Joven" class="logo" />
        <p class="titulo"><strong>BENEFICIO</strong> JOVEN</p>
        <p class="titulo">Administradores</p>
      </div>
      <div class="botones-side">
        <a class="side-btn" href="statsAdmins.html"><i class="fas fa-chart-line"></i> estadisticas</a>
        <a class="selected-side-btn" href="usersAdmins.html"><i class="fas fa-users"></i> usuarios</a>
        <a class="side-btn" href="comerciosAdmins.html"><i class="fas fa-bag-shopping"></i> comercios</a>
        <a class="side-btn" href="cuponsAdmins.html"><i class="fas fa-ticket"></i> cupones</a>
        <a class="side-btn" href="ayudaAdmins.html"><i class="fas fa-question-circle"></i> ayuda</a>
        <a class="side-btn" href="index.html"><i class="fas fa-sign-out-alt"></i> salir</a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="contenido-pagina">
      <h2>Administrar Usuarios</h2>

      <!-- Filtros -->
      <div class="filtro-container">
        <div class="filtro-busqueda">
          <select id="filtro-usuarios">
            <option value="all">Todos los usuarios</option>
            <option value="jovenes">Jóvenes</option>
            <option value="admins">Administradores</option>
          </select>

          <div class="input-icon">
            <i class="fas fa-search"></i>
            <input type="text" id="buscador" placeholder="Buscar usuario..." />
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="contenedor-tabla">
        <table>
          <thead>
            <tr id="encabezadoTabla">
              <th>ID</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Fecha de creación</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios">
            <tr><td colspan="4">Cargando usuarios...</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Botón para agregar admin -->
      <div style="text-align: center; margin-top: 20px;">
        <button id="btn-agregar-admin" class="agregar-btn">Agregar admin</button>
      </div>

      <!-- Modal para agregar admin -->
      <div id="modalAgregarAdmin" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>Registrar nuevo admin</h3>
          <form id="formAdmin">
            <label for="emailAdmin">Correo electrónico</label>
            <input type="email" id="emailAdmin" placeholder="correo@ejemplo.com" required>

            <label for="passwordAdmin">Contraseña</label>
            <input type="password" id="passwordAdmin" placeholder="Mínimo 6 caracteres" required>

            <label for="nombreAdmin">Nombre completo</label>
            <input type="text" id="nombreAdmin" placeholder="Nombre del admin" required>

            <label for="superAdmin">¿Es super admin?</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="superAdmin" value="true"> Sí
              </label>
              <label>
                <input type="radio" name="superAdmin" value="false" checked> No
              </label>
  </div>
         
            <div class="modal-buttons">
              <button type="button" id="cancelarAdmin" class="cancelar-btn">Cancelar</button>
              <button type="button" id="guardarAdmin" class="guardar-btn">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/usuarios.js"></script>
</body>
</html>
