<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administradores</title>
    <link rel="stylesheet" href="styles/sideBar.css">
    <link rel="stylesheet" href="styles/stats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="images/iconoWeb.png">
</head>
<body>
    <div class="main-container">
        <div class="side-bar">
            <div class="logo-container">
                <img src="images/logoSinFondo.png" alt="logo Beneficio Joven" class="logo">
                <p class="titulo"><strong>BENEFICIO</strong> JOVEN</p>
            </div>
            <div class="botones-side">
                <a class="selected-side-btn" href="statsAdmins.html">
                <i class="fas fa-chart-line"></i> estadisticas
                </a>
                <a class="side-btn" href="usersAdmins.html">
                <i class="fas fa-users"></i> usuarios
                </a>
                <a class="side-btn" href="cuponsAdmins.html">
                <i class="fas fa-ticket-alt"></i> cupones
                </a>
                <a class="side-btn" href="ayudaAdmins.html">
                <i class="fas fa-question-circle"></i> ayuda
                </a>
                <a class="side-btn" href="index.html">
                <i class="fas fa-sign-out-alt"></i> salir
                </a>
            </div>
        </div>
        <div class="contenido-pagina">
            <h2>Bienvenido @usuario</h2>
            <div class="contenedor-stats">
                <p>Aqui podrás encontrar estadisticas del sistema!</p>
                <div class="mosaico-stats">
                    <div class="fila">
                        <div class="stat">
                            <i class="stat-icon fas fa-ticket-alt"></i>
                            <div class="stat-value">12,487</div>
                            <div class="stat-label">Cupones Activos</div>
                        </div>
                        <div class="stat">
                            <i class="stat-icon fas fa-shopping-cart"></i>
                            <div class="stat-value">89%</div>
                            <div class="stat-label">Tasa de Conversión</div>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="stat">
                            <i class="stat-icon fas fa-users" style="color: #4a69bd;"></i>
                            <div class="stat-value">45,231</div>
                            <div class="stat-label">Usuarios Activos</div>
                        </div>
                        <div class="stat">
                            <i class="stat-icon fas fa-chart-line" style="color: #c23cc2;"></i>
                            <div class="stat-value">3.2M</div>
                            <div class="stat-label">Ahorros Generados</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
