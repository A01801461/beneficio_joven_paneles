<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Comercios</title>
  <link rel="stylesheet" href="styles/sideBar.css" />
  <link rel="stylesheet" href="styles/users.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="images/iconoWeb.png" />
</head>

<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="side-bar">
      <div class="logo-container">
        <img src="images/logoSinFondo.png" alt="logo Beneficio Joven" class="logo" />
        <p class="titulo"><strong>BENEFICIO</strong> JOVEN</p>
        <p class="titulo">Administradores</p>
      </div>
      <div class="botones-side">
        <a class="side-btn" href="statsAdmins.html">
          <i class="fas fa-chart-line"></i> Estadisticas
        </a>
        <a class="side-btn" href="usersAdmins.html">
          <i class="fas fa-users"></i> Usuarios
        </a>
        <a class="selected-side-btn" href="comerciosAdmins.html">
          <i class="fas fa-bag-shopping"></i> Comercios
        </a>
        <a class="side-btn" href="cuponsAdmins.html">
          <i class="fas fa-ticket"></i> Cupones
        </a>
        <a class="side-btn" href="ayudaAdmins.html">
          <i class="fas fa-question-circle"></i> Ayuda
        </a>
        <a class="side-btn" href="#" id="btnSalir">
          <i class="fas fa-sign-out-alt"></i> Salir
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="contenido-pagina">
      <h2>Administrar Comercios</h2>

      <!-- Buscador -->
      <div class="filtro-container">
        <div class="filtro-busqueda">
          <div class="input-icon">
            <i class="fas fa-search"></i>
            <input type="text" id="buscadorComercio" placeholder="Buscar comercio..." />
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="contenedor-tabla">
        <table>
          <thead>
            <tr id="encabezadoTablaComercios">
              <th>ID</th>
              <th>Comercio</th>
              <th>Descripción</th>
              <th>Logo</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody id="tablaComercios">
            <tr><td colspan="5">Cargando comercios...</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Botón para agregar comercio -->
      <div style="text-align: center; margin-top: 20px;">
        <button id="abrirModalComercio" class="agregar-btn">Agregar comercio</button>
      </div>

      <!-- Modal para agregar comercio -->
      <div id="modalComercio" class="modal">
        <div class="modal-content">
          <h3>Registrar nuevo comercio</h3>
          <form id="formComercio">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>

            <label for="merchant_name">Nombre del comercio</label>
            <input type="text" id="merchant_name" name="merchant_name" required>

            <label for="description">Descripción</label>
            <textarea id="description" name="description" rows="1" required></textarea>

            <label for="logo_url">URL del logo</label>
            <input type="url" id="logo_url" name="logo_url" placeholder="https://..." required>

            <label for="merchant_type">Tipo de comercio</label>
            <input type="text" id="merchant_type" name="merchant_type" required>

            <div class="modal-buttons">
              <button type="button" class="cancelar-btn" id="cerrarModalComercio">Cancelar</button>
              <button type="submit" class="guardar-btn">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/comercios.js"></script>
  <script src="scripts/logout.js"> </script>
</body>
</html>
