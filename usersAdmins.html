<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Usuarios</title>
  <link rel="stylesheet" href="styles/sideBar.css" />
  <link rel="stylesheet" href="styles/users.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="images/iconoWeb.png" />
</head>

<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="side-bar">
      <div class="title-container">
        <div class="logo-container">
          <img src="images/logoSinFondo.png" alt="logo Beneficio Joven" class="logo">
        </div>
        <p class="titulo"><strong>BENEFICIO</strong> JOVEN</p>
        <p class="titulo">Administradores</p>
      </div>

      <div class="botones-side">
        <a class="side-btn" href="statsAdmins.html"><i class="fas fa-chart-line"></i> Estadisticas</a>
        <a class="selected-side-btn" href="usersAdmins.html"><i class="fas fa-users"></i> Usuarios</a>
        <a class="side-btn" href="comerciosAdmins.html"><i class="fas fa-bag-shopping"></i> Comercios</a>
        <a class="side-btn" href="cuponsAdmins.html"><i class="fas fa-ticket"></i> Cupones</a>
        <a class="side-btn" href="ayudaAdmins.html"><i class="fas fa-question-circle"></i> Ayuda</a>
        <a class="side-btn" href="#" id="btnSalir"><i class="fas fa-sign-out-alt"></i> Salir</a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="contenido-pagina">
      <h2>Administrar Usuarios</h2>

      <!-- Filtros -->
      <div class="filtro-container">
        <div class="filtro-busqueda">
          <select id="filtro-usuarios">
            <option value="all">Todos los usuarios</option>
            <option value="jovenes">Jóvenes</option>
            <option value="admins">Administradores</option>
          </select>

          <div class="input-icon">
            <i class="fas fa-search"></i>
            <input type="text" id="buscador" placeholder="Buscar usuario..." />
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="contenedor-tabla">
        <table>
          <thead>
            <tr id="encabezadoTabla">
              <th>ID</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Fecha de creación</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios">
            <tr><td colspan="4">Cargando usuarios...</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Botón para agregar admin -->
      <div style="text-align: center; margin-top: 20px;">
        <button id="btn-agregar-admin" class="agregar-btn">Agregar admin</button>
      </div>

      <!-- Modal para agregar admin - MEJORADO -->
      <div id="modalAgregarAdmin" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3><i class="fas fa-user-plus"></i> Registrar Nuevo Admin</h3>
          </div>
          
          <div class="form-sections">
            <form id="formAdmin">
              <!-- Sección 1: Información Básica -->
              <div class="form-section">
                <div class="section-title">
                  Información Básica
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="emailAdmin">Correo Electrónico</label>
                    <input type="email" id="emailAdmin" placeholder="admin@ejemplo.com" required>
                  </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="passwordAdmin">Contraseña</label>
                    <input type="password" id="passwordAdmin" placeholder="Mínimo 6 caracteres" minlength="6" required>
                  </div>
                </div>
              </div>

              <!-- Sección 2: Información Personal -->
              <div class="form-section">
                <div class="section-title">
                  Información Personal
                </div>
                
                <div class="form-row">
                  <div class="form-group full-width">
                    <label for="nombreAdmin">Nombre Completo</label>
                    <input type="text" id="nombreAdmin" placeholder="Nombre del administrador" required>
                  </div>
                </div>
              </div>

              <!-- Sección 3: Privilegios -->
              <div class="form-section">
                <div class="section-title">
                  Privilegios de Administración
                </div>
                
                <div class="form-row">
                  <div class="form-group full-width">
                    <label>¿Es Super Admin?</label>
                    <div class="radio-group">
                      <label>
                        <input type="radio" name="superAdmin" value="true"> 
                        <i class="fas fa-crown"></i> Sí - Acceso total al sistema
                      </label>
                      <label>
                        <input type="radio" name="superAdmin" value="false" checked> 
                        <i class="fas fa-user-shield"></i> No - Acceso limitado
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Botones -->
              <div class="modal-buttons">
                <button type="button" id="cancelarAdmin" class="cancelar-btn">
                  <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" id="guardarAdmin" class="guardar-btn">
                  <i class="fas fa-save"></i> Guardar Admin
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/usuarios.js"></script>
  <script src="scripts/logout.js"> </script>
</body>
</html>
